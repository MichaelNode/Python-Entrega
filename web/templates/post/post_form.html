{% extends "Master.html" %}
{% block content_site %}
{% load staticfiles %}
 <div class="content-section-heading text-center">
          <h3 class="text-secondary mb-0">KeepBlog</h3>
          <h2 class="mb-5">New Post</h2>
 </div>

<form method="post"  novalidate enctype="multipart/form-data">
	{% csrf_token %}
  <div class="form-row">
      <div class="col-md-4">
        <label >Category</label>
	    {{ form.cat_id }}
      </div>
      <div class="col-md-4">
          <label >Status</label>
	        {{ form.status }}
      </div>
      <div class="col-md-4">
        <label >Title</label>
        {{ form.title }}
      </div>
  </div>
  <div >
	<label>Description</label>
	{{ form.content }}
  </div>
    <br>
  <div>
	<label>Image</label>
	{{ form.image }}
  </div>
    <br>
    <div class="col-md-4">
        <button type="submit" class="btn btn-info text-center">Save</button>
    </div>
</form>
{% endblock %}
